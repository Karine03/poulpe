yoo:
  name: YOÔ
  client: <a href="http://www.woo.paris/" target="_blank">WOÔ</a>
  slug: Application Web 
  img_thumbnail: images/work/yoo/yoo-banner-thumbnail.jpg
  img_banner: images/work/yoo/yoo-banner.jpg
  url: /work/yoo.html
  category: fullstack
  link: http://www.yoo.paris/
  description: |
      L’efficacité du marketing de l’influence n’est aujourd’hui plus 
      à démontrer. Mais bien souvent seule une poignée d’influenceurs 
      digitaux, les plus côtés, est sollicitée. Spécialisée dans la mise 
      en relation de marques (Parrot, Kenzo, Le Bon Marché, …) 
      et de consommateurs influents, <a href="http://www.woo.paris/" target="_blank">l’agence d’influence digitale WOÔ</a> 
      souhaitait une plateforme innovante qui gagnerait en force de frappe 
      en permettant à des micro-influenceurs de s’investir dans les campagnes. 
      <br /><br />
      Nous avons donc créé l’application web Yoô. 
      Les influenceurs rejoignent librement la plateforme et synchronisent 
      leurs réseaux sociaux, les marques expriment leurs besoins et sont 
      accompagnées par l’équipe Woô dans la conception, la mise en place et 
      la mesure en temps réel de l'impact de leurs campagnes. 
  medium: Développement web fullstack • UI-UX • Web Design
  first_image: images/work/yoo/yoo-1.jpg
  goal: |
    Création d’une architecture reposant sur 3 plateformes indépendantes 
    ayant chacunes des buts différents&nbsp;: <br />
    Une plateforme “influenceurs” attractive et gamifiée, 
    une plateforme “marques” permettant une prise de brief simplifiée et 
    un back-office “agence” visant à optimiser certains process métiers. <br />
    Création d’un outil de statistiques pour la mesure des campagnes.
  images:
    - url: images/work/yoo/yoo-0.jpg
    - url: images/work/yoo/yoo-2.jpg
    - url: images/work/yoo/yoo-3.jpg
  credits: |
    Direction Artistique : <a href="http://www.maisontsay.com/" target="_blank">Maison Tsay</a>
  color_classes: bg-yoo bg-dark
  next: wemind
  previous: woo
wemind:
  name: Wemind
  client: <a href="http://www.wemind.io/" target="_blank">Wemind</a>
  slug: Application Web
  img_thumbnail: images/work/wemind/wemind-thumbnail.jpg
  img_banner: images/work/wemind/wemind-banner.jpg
  url: /work/wemind.html
  category: fullstack
  link: http://beta.wemind.io/
  description: |
      S’étant donnée pour mission de simplifier la vie des freelances 
      (vraie mutuelle, comité d’entreprise, garantie logement), 
      Wemind rassemble aujourd’hui plus de 10&nbsp;000 travailleurs indépendants 
      à travers la France. 
      <br /><br />
      Cette version bêta de l’application, centrée sur les services "mutuelle" 
      et "comité d’entreprise", permet d’obtenir très simplement une proposition 
      de prix et le détail des garanties offertes selon l’offre choisie.
  medium: Développement web fullstack
  first_image: images/work/wemind/wemind-0.jpg
  goal: |
    Faciliter l’onboarding et rendre l’inscription "mutuelle" plus sexy. <br/>
    Conception d’un questionnaire sous forme de formulaire conversationnel
    avec l'objectif de conserver le côté "humain".        
  images:
    - url: images/work/wemind/wemind-1.jpg
    - url: images/work/wemind/wemind-2.jpg
    - url: images/work/wemind/wemind-3.jpg
  credits: |
    Direction Artistique : <a href="http://antonylegrand.com/" target="_blank">Antony Legrand</a>
  color_classes: bg-wemind bg-dark
