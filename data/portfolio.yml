  img_banner: images/work/watchdogs/watchdogs-banner.jpg
  url: /work/watchdogs.html
  category: frontend
  description: |
    Pour le lancement du jeu vidéo Watchdogs, Ubisoft organise un jeu concours : 
    les utilisateurs doivent créer une vidéo sur leurs vision des 'hackers'.
    Le concours s'organise en 4 phases : la phase d'annonce du concours, la phase
    de participation, l'annonce de la sélection officielle et l'annonce des gagnants. 
  medium: Développement Frontend
  first_image: images/work/watchdogs/watchdogs-thumbnail.jpg
  images:
    - url: images/work/watchdogs/watchdogs-1.jpg
    - url: images/work/watchdogs/watchdogs-2.jpg
  color_classes: bg-watchdogs bg-dark
  reco: | 
    Nous avons eu la chance de travailler avec Poulpe dans le cadre de 
    projets importants pour notre agence. Nous avons apprécié le respect 
    des deadlines, la qualité des livrables, l’engagement de l’équipe pour 
    la réussite des projets. Leur force de proposition et leur 
    professionalisme à toute épreuve en font un partenaire privilégié et 
    de confiance avec qui c’est un plaisir de travailler. 
    La complémentarité de leurs équipes apporte de la flexibilité et un 
    regard aussi bien technique que créatif, ce qui est indispensable 
    pour proposer des projets digitaux différenciants.
  referer: Antoine Ayoub
