irh:
  name: Identité RH
  client: <a href="http://www.identiterh.com/" target="_blank">Identité RH</a>
  slug: Application Web
  img_thumbnail: images/work/irh/irh-thumbnail.jpg
  img_banner: images/work/irh/irh-banner.jpg
  url: /work/irh.html
  category: fullstack
  description: |
      Identité RH est un cabinet de conseil spécialisé dans les projets de ressources humaines
      et travaille avec la moitié des entreprises du CAC 40. Parmi ses activités,
      Identité RH propose à ses clients la conduite de campagnes d'évaluations à 360° :
      chaque employé est évalué au travers d'un questionnaire construit sur mesure et
      rempli par son supérieur hiérarchique, ses pairs, son équipe et lui-même !
      Il est évalué à 360°. La conduite d'une campagne 360° implique donc de
      définir un questionnaire, inviter/relancer les évalués et leurs évaluateurs,
      récupérer les résultats, générer les rapports de synthèse, réaliser les entretriens de
      restituation, etc. Dans un grand groupe, cela implique rapidement plusieurs milliers
      de personnes.
      </br></br>
      A l'automne 2017, Poulpe a accompagné Identité RH dans la "digitalisation"
      de cette activité. Nous avons développé pour Identité RH un outil SAAS
      permettant de conduire en ligne l'intégralité de ces campagnes 360°.
  medium: UI-UX • Développement Fullstack
  first_image: images/work/irh/irh-1.jpg
  goal: |
    Réfléxion Process/UX pour simplifier le pilotage des campagnes 360° et la prise en main de la plateforme par les évalués/évaluateurs </br>
    Développement backend assurant l'anonymisation des données et la conformité avec le RGPD
  images:
    - url: images/work/irh/irh-2.jpg
  color_classes: bg-yoo bg-dark
  next: yoo
  previous: woo
yoo:
  name: YOÔ
  client: <a href="http://www.woo.paris/" target="_blank">WOÔ</a>
  slug: Application Web
  img_thumbnail: images/work/yoo/yoo-banner-thumbnail.jpg
  img_banner: images/work/yoo/yoo-banner.jpg
  url: /work/yoo.html
  category: fullstack
  link: http://www.yoo.paris/
  description: |
      L’efficacité du marketing de l’influence n’est aujourd’hui plus
      à démontrer. Mais bien souvent seule une poignée d’influenceurs
      digitaux, les plus côtés, est sollicitée. Spécialisée dans la mise
      en relation de marques (Parrot, Kenzo, Le Bon Marché, …)
      et de consommateurs influents, <a href="http://www.woo.paris/" target="_blank">l’agence d’influence digitale WOÔ</a>
      souhaitait une plateforme innovante qui gagnerait en force de frappe
      en permettant à des micro-influenceurs de s’investir dans les campagnes.
      <br /><br />
      Nous avons donc créé l'application web YOÔ. 
      Les influenceurs rejoignent librement la plateforme et synchronisent 
      leurs réseaux sociaux, les marques expriment leurs besoins et sont 
      accompagnées par l'équipe WOÔ dans la conception, la mise en place et 
      la mesure en temps réel de l'impact de leurs campagnes. 
      <br/><br />
      Grâce à notre outil de gestion de projet, WOÔ peut piloter 
      les campagnes directement depuis la plateforme : création de brief, 
      gestion des candidatures et des invitations, vue posts et statistiques 
      de campagnes. 
      <br /><br />
      Aujourd'hui, YOÔ a déjà séduit plus de 14 000 influenceurs, 407 marques, pour un total de 88.8 millions de followers cumulés.
  medium: Développement web fullstack • UI-UX • Web Design
  first_image: images/work/yoo/yoo-1.jpg
  goal: |
    Création d’une architecture reposant sur 3 plateformes indépendantes
    ayant chacunes des buts différents&nbsp;: <br />
    Une plateforme “influenceurs” attractive et gamifiée,
    une plateforme “marques” permettant une prise de brief simplifiée et
    un back-office “agence” visant à optimiser certains process métiers. <br />
    Création d’un outil de statistiques pour la mesure des campagnes.
  images:
    - url: images/work/yoo/yoo-2.jpg
    - url: images/work/yoo/yoo-3.jpg
    - url: images/work/yoo/yoo-0.jpg
  credits: |
    Direction Artistique : <a href="http://www.maisontsay.com/" target="_blank">Maison Tsay</a>
  color_classes: bg-yoo bg-dark
  next: wemind
  previous: irh
